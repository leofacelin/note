            background-color: #fff9c4;

        /* --- 3. æ‚¬æµ®åˆ é™¤æŒ‰é’® --- */
        .delete-btn-floating {

            width: 32px; height: 32px; /* æŒ‰é’®ä¹Ÿç¨å¾®å˜å¤§ */
            line-height: 32px; text-align: center;

        /* å­—ä½“å‡çº§é‡ç‚¹åŒºåŸŸ */
        .note-text {

        .note-img {

            padding: 10px 20px; border-radius: 25px; 
            z-index: 9999; opacity: 0; pointer-events: none; 
            transition: opacity 0.3s ease; backdrop-filter: blur(4px); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);

        /* --- å¼¹çª— --- */

            background: white; border: 1px solid #ccc; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

<body>
    
    <div class="input-group">
        <input type="text" id="inputBox" placeholder="è®°å½•å½“ä¸‹çš„çµæ„Ÿ..." onkeypress="handleEnter(event)">
        <input type="file" id="fileInput" accept="image/*">
        <button id="addBtn" onclick="addNote()">è®°ä¸‹æ¥</button>
    </div>

    <div id="statusMsg">å‡†å¤‡å°±ç»ª</div>

    <ul id="list"></ul>

    <div id="modalOverlay" onclick="closeModal()"></div>
    <div id="confirmModal">
        <p>ç¡®å®šæŠŠè¿™æ¡ç¬”è®°æ’•æ‰å—ï¼Ÿ</p>
        <button class="modal-btn btn-yes" onclick="confirmDelete()">æ’•æ‰</button>
        <button class="modal-btn btn-no" onclick="closeModal()">ç•™ç€</button>
    </div>

    <script>
        // ==========================================
        // ğŸ‘‡ è®°å¾—å¡« Key ğŸ‘‡
        // ==========================================
        const BIN_ID = '692adac043b1c97be9cca688'; 
        const API_KEY = '$2a$10$Nk.7e1B.alPcFrs75QBo5.NE80f09zyL8lYQBrPP6.o2pU7zbuEkC';
        const  IMGBB_KEY = '08cce3fc7e17f608d3d26c37f4dac6be'; 
 
        // ==========================================

        const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        let currentData = { notes: [] };
        let pendingDeleteId = null; 
        let statusTimeout = null; 

        // ğŸ¨ å®šä¹‰ 6 ç§æ·¡é›…ã€ä½é¥±å’Œåº¦çš„èƒŒæ™¯è‰² (è«å…°è¿ªè‰²ç³»/ä¾¿åˆ©è´´è‰²ç³»)
        const NOTE_COLORS = [
            '#fff9c4', // æ·¡é»„ (ç»å…¸)
            '#e3f2fd', // æ·¡è“
            '#e8f5e9', // æ·¡ç»¿
            '#fce4ec', // æ·¡ç²‰
            '#f3e5f5', // æ·¡ç´«
            '#fff3e0'  // æ·¡æ©™
        ];

        // 1. åˆå§‹åŒ–
        async function loadData() {
            const localCache = localStorage.getItem('my_notes_cache_v2'); 
            if (localCache) {
                currentData = JSON.parse(localCache);
                render(); 
            }
            try {
                const response = await fetch(URL, {
                    method: 'GET',
                    headers: { 'X-Access-Key': API_KEY } 
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                currentData = result.record;
                localStorage.setItem('my_notes_cache_v2', JSON.stringify(currentData));
                render();
                updateStatus('åŒæ­¥å®Œæˆ âœ¨'); 
            } catch (error) {
                console.error(error);
                if (!localCache) updateStatus('âŒ ç¬”è®°æœ¬æ‰“ä¸å¼€');
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
                    method: 'POST', body: formData
                });
                const data = await res.json();
                return data.success ? data.data.url : null;
            } catch (e) {
                updateStatus('âŒ å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
                return null;
            }
        }

        async function addNote() {
            const input = document.getElementById('inputBox');
            const fileInput = document.getElementById('fileInput');
            const btn = document.getElementById('addBtn');
            const text = input.value.trim();
            const file = fileInput.files[0];

            if (!text && !file) return;

            btn.disabled = true; btn.textContent = '...'; 
            updateStatus('æ­£åœ¨è®°å½•...');

            let imgUrl = null;
            if (file) {
                updateStatus('æ­£åœ¨ä¸Šä¼ å›¾ç‰‡...');
                imgUrl = await uploadImage(file);
                if (!imgUrl) { 
                    btn.disabled = false; btn.textContent = 'è®°ä¸‹æ¥'; 
                    return; 
                }
            }

            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                timeZone: 'Asia/Shanghai',
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            }); 

            // ğŸ² éšæœºé€‰ä¸€ä¸ªé¢œè‰²
            const randomColor = NOTE_COLORS[Math.floor(Math.random() * NOTE_COLORS.length)];

            if (!currentData.notes) currentData.notes = [];
            currentData.notes.push({
                id: Date.now(),
                text: text,
                img: imgUrl,
                date: timeString,
                color: randomColor // ä¿å­˜é¢œè‰²
            });

            input.value = ''; fileInput.value = '';
            render(); await saveData();
            
            btn.disabled = false; btn.textContent = 'è®°ä¸‹æ¥';
        }

        async function saveData() {
            updateStatus('æ­£åœ¨å­˜æ¡£...');
            localStorage.setItem('my_notes_cache_v2', JSON.stringify(currentData));
            try {
                await fetch(URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Access-Key': API_KEY },
                    body: JSON.stringify(currentData)
                });
                updateStatus('å·²å­˜æ¡£ âœ…');
            } catch (error) {
                updateStatus('âš ï¸ å­˜æ¡£å¤±è´¥');
            }
        }

        function render() {
            const listEl = document.getElementById('list');
            listEl.innerHTML = ''; 
            const notes = Array.isArray(currentData.notes) ? currentData.notes : [];
            const sortedNotes = notes.slice().reverse(); 

            sortedNotes.forEach((item) => {
                const li = document.createElement('li');
                li.onclick = (e) => toggleNoteActive(e, li);

                // ğŸ¨ åº”ç”¨ä¿å­˜çš„é¢œè‰²ï¼Œå¦‚æœæ²¡æœ‰(æ—§æ•°æ®)åˆ™ä½¿ç”¨é»˜è®¤æ·¡é»„
                li.style.backgroundColor = item.color || NOTE_COLORS[0];

                const delBtn = document.createElement('div');
                delBtn.className = 'delete-btn-floating';
                delBtn.textContent = 'ğŸ—‘ï¸'; 
                delBtn.onclick = (e) => showDeleteModal(e, item.id);
                li.appendChild(delBtn);

                const header = document.createElement('div');
                header.className = 'note-header';
                
                const span = document.createElement('span');
                span.className = 'note-text';
                span.textContent = item.text || '';
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'note-time';
                timeSpan.textContent = item.date || '';
                
                header.appendChild(span);
                header.appendChild(timeSpan);
                li.appendChild(header);

                if (item.img) {
                    const img = document.createElement('img');
                    img.src = item.img;
                    img.className = 'note-img';
                    img.onclick = (e) => {
                        e.stopPropagation();
                        window.open(item.img, '_blank');
                    };
                    li.appendChild(img);
                }

                listEl.appendChild(li);
            });
        }

        function toggleNoteActive(e, currentLi) {
            e.stopPropagation(); 
            document.querySelectorAll('li.active').forEach(li => {
                if (li !== currentLi) li.classList.remove('active');
            });
            currentLi.classList.toggle('active');
        }

        document.addEventListener('click', function() {
            document.querySelectorAll('li.active').forEach(li => {
                li.classList.remove('active');
            });
        });

        function showDeleteModal(event, id) {
            if(event) event.stopPropagation();
            pendingDeleteId = id; 
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('confirmModal').style.display = 'block';
        }

        async function confirmDelete() {
            if (!pendingDeleteId) return;
            const index = currentData.notes.findIndex(n => n.id === pendingDeleteId);
            if (index > -1) {
                currentData.notes.splice(index, 1);
                render();
                closeModal(); 
                await saveData();
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('confirmModal').style.display = 'none';
            pendingDeleteId = null;
        }

        function handleEnter(e) { if (e.key === 'Enter') addNote(); }

        function updateStatus(msg) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.classList.add('show');
            if (statusTimeout) clearTimeout(statusTimeout);
            statusTimeout = setTimeout(() => {
                el.classList.remove('show');
            }, 1000);
        }

        loadData();
    </script>
</body>
